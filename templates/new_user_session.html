{% extends "layout.html" %}

{% block title %}
  Login
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
	<section class="container vh-100 d-flex justify-content-center align-items-center">
		<article class="d-flex flex-column align-items-center justify-content-center w-auto p-5 shadow-lg rounded" style="height: 400px;">
			<h4>Stock Dashboard</h4>
			<form class="form" action="{{ url_for('new_user_session') }}" method="post">
				<div class="field mb-2">
					<label for="username">Username</label>
					<input id="username" autocomplete="no" type="text" name="username" autocomplete=off class="form-control mx-auto w-auto">
				</div>
				<div class="field mb-2">
					<label for="password">Password</label>
					<input id="password" name="password" type="password" class="form-control mx-auto w-auto">
				</div>
				<button type="submit" class="mx-auto d-block btn btn-primary px-5">Login</button>
			</form>
			<span class="mt-3">Don't have an account? <a class="link-primary" href="{{ url_for('user_new') }}">Register</a></span>
		</article>
	</section>
{% endblock %}
