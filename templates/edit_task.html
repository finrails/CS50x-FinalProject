{% extends "layout.html" %}

{% block title %}
  Tasky: Edit
{% endblock %}

{% block content %}
  <section class="container d-flex flex-column align-items-center justify-content-center" style="margin-top: 72px;">
		<div class="col-12 col-md-8 col-lg-6">
			<form action="{{ url_for('edit_task', task_id=task_id) }}" method="POST">
				<div class="container d-flex flex-column gap-2">
					<div class="field">
						<label for="body">Task</label>
						<textarea id="body" name="body" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="resize: none; height: 100px;"></textarea>
					</div>
					<button class="col-12 col-md-4 col-lg-3 btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</section>
{% endblock %}
