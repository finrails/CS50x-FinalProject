{% extends "layout.html" %}

{% block title %}
  New user
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
	<section class="vh-100 d-flex align-items-center justify-content-center">
		<article class="d-flex flex-column align-items-center justify-content-center w-auto p-5 shadow-lg rounded" style="height: 400px;">
			<h4>Stock Dashboard</h4>
			<form class="form" action="{{url_for('user_new')}}" method="post">
				<div class="field mb-2">
					<label for="username">Username</label>
					<input id="username" name="username" type="text" maxlength=32 class="form-control w-auto mx-auto">
				</div>
				<div class="field mb-2">
					<label for="password">Password</label>
					<input id="password" name="password" type="password" maxlength=72 class="form-control w-auto mx-auto">
				</div>
				<button type="submit" class="mx-auto btn d-block btn-primary px-5">Submit</button>
			</form>
			<span class="mt-3">Already have an account? <a href="{{ url_for('new_user_session') }}">Log in</a></span>
		</article>
	</section>
{% endblock %}
